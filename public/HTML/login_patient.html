<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login - CAM</title>
    <link rel="stylesheet" href="../CSS/login_patient.css">
</head>
<body>

    <main class="login-container">
        <div class="form-container">
            <div class="form-header">
                <span class="form-icon">ðŸ‘¤</span>
                <h2>Patient Login</h2>
            </div>
            
            <form action="/login_patient" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-options">
                    <a href="/forgot_password">Forgot Password?</a>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <div class="divider">OR</div>

            <a href="/auth/google/login" class="social-login-btn google-btn">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo">
                Login with Google
            </a>

            <p class="form-footer">
                Don't have an account? <a href="/register_patient">Create one</a>
            </p>
        </div>
    </main>

</body>
</html>
